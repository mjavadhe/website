<!DOCTYPE html>
<html lang="en">
    {% extends 'base.html' %}
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
</head>
<body>
{% block content %}
<style>
html, body {
    height: 100%;
    width: 100%;
    place-items: center;
    background: -webkit-linear-gradient(left, #9896F0, #FBC8D5);
}

form {
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 500px;
    margin: auto;
}

form label {
    font-weight: bold;
    margin-top: 10px;
}

form input[type="text"],
form textarea {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}

form button {
    background: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 10px;
}

form button:hover {
    background: #45a049;
}

h1, h2, h3 {
    text-align: center;
}

button a {
    color: white;
    text-decoration: none;
}

/* Media Queries for Responsive Design */
@media (max-width: 768px) {
    form {
        max-width: 90%;
        padding: 15px;
    }

    form input[type="text"],
    form textarea {
        padding: 8px;
    }

    form button {
        padding: 8px 15px;
    }
}

@media (max-width: 480px) {
    form {
        max-width: 100%;
        padding: 10px;
    }

    form input[type="text"],
    form textarea {
        padding: 5px;
    }

    form button {
        padding: 5px 10px;
    }
}
</style>


<form method="post">
    <p align="center">Create a New Post</p>
    {% csrf_token %}
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" maxlength="50" required><br>
    <label for="text">Text:</label>
    <textarea id="text" name="text" required></textarea><br>
    <button type="submit">Submit</button>
</form>
{% endblock %}
</body>
</html>
